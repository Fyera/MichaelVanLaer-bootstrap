<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mijnstijl.css">
</head>

<body>
    <!--Start Home Section-->
    <div id="home">
        <nav class="navbar navbar-light navbar-expand-md fixed-top">
            <div class="container-fluid">
                <a href="#" class="navbar-brand"><img src="img/home.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="#location" class="nav-link">Change location</a>
                        </li>
                        <li class="nav-item">
                            <a href="#home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#chatroom" class="nav-link">Chat room</a>
                        </li>
                        <li class="nav-item">
                            <a href="#account" class="nav-link">My account</a>
                        </li>
                        <li class="nav-item">
                            <a href="#blog" class="nav-link">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#login" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="#register" class="nav-link">Register</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--Start Landing Page-->
        <div class="landing">
            <div class="home-wrap">
                <div class="home-inner">

                </div>
            </div>
        </div>

        <!--Start Landing Page Caption-->
        <div id="landing">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-search card">
                        <h1>Online Dating Made Easy!</h1>
                        <p>Search active and online member profiles below;</p>
                        <form action="">
                            <div class="form-group">
                                <div class="form-check">
                                    <label for="gender">I'm a</label>
                                    <select class="form-control" id="gender">
                                            <option>Man</option>
                                            <option>Woman</option>
                                            <option>Trans</option>
                                            <option>Apache helicopter</option>
                                        </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <label for="seeking">Seeking a</label>
                                    <select class="form-control" id="seeking">
                                            <option>Man</option>
                                            <option>Woman</option>
                                            <option>Trans</option>
                                            <option>Apache helicopter</option>
                                        </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <label for="yAge">Age Between</label>
                                    <select class="form-control" id="yAge">
                                            <option selected></option>
                                            <option value="1">18</option>
                                            <option value="2">25</option>
                                            <option value="3">30</option>
                                            <option value="3">40</option>
                                            <option value="4">50</option>
                                        </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <label for="oAge">And</label>
                                    <select class="form-control" id="oAge">
                                                    <option selected></option>
                                                    <option value="1">25</option>
                                                    <option value="2">30</option>
                                                    <option value="3">40</option>
                                                    <option value="4">50</option>
                                                    <option value="5">50+</option>
                                                </select>
                                </div>
                            </div>

                        </form>
                        <button class="btn btn-outline-light">Search</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="babe">
                        <img src="img/babe.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Home Section-->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/mijnjs.js"></script>
</body>

</html>
